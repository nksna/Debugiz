<div class="image">
    <div class="login-container d-flex justify-content-center align-items-center vh-70vh">
        <form class="login-form">
            <div class="text-center mb-4">
                <img src="assets/demo/images/login/avatar.png" alt="Image" height="60" class="mb-3">
                <h2 class="welcome-text">Welcome to Janveen!</h2>
                <p class="sub-text">Create an account to get started</p>
            </div>

            <div class="form-group">
                <label for="email1">Email</label>
                <input id="email1" type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" [(ngModel)]="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" id="rememberme1" [(ngModel)]="isdisabled" (input)="myfun()">
                <label class="checkbox-label" for="rememberme1">I agree to the <a href="#" class="terms-link">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg" [disabled]="!isdisabled" [routerLink]="['/']">Sign up</button>
        </form>
    </div>
</div>
